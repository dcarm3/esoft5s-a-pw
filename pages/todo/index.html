<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="tarefa" content="lista de tarefas" />
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <h1>Lista de tarefas</h1>
    </header>
    <main>
        <form id="formTarefas" onsubmit="enviar()">
            <input type="text" id="titulo" name="titulo" placeholder="Título da tarefa"><br>
            <textarea name="descricao" id="descricao" placeholder="Descrição da tarefa"></textarea><br>
            <input type="submit" value="Criar tarefa" id="enviar">
        </form>
        <br>
        <ul class="listaTarefas">
        </ul>
    </main>
    <footer aria-label="Rodapé">
        <p aria-label="Copyright">
            &copy; 2024 To do list
        </p>
    </footer>
    <script src="./index.js"></script>
    <script src="../../index.js"></script>
</body>

</html>
